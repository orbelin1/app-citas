<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" name="nombre" required><br><br>

    <label>Correo:</label>
    <input type="email" name="correo" required><br><br>

    <label>Contraseña:</label>
    <input type="password" name="contrasena" required><br><br>

    <button type="submit">Registrar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const form = document.getElementById("registroForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const datos = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        contrasena: form.contrasena.value
      };

      try {
        const res = await fetch("https://app-citas-oew3.onrender.com/registrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        const result = await res.json();
        document.getElementById("mensaje").textContent = result.mensaje || result.error;
      } catch (err) {
        document.getElementById("mensaje").textContent = "❌ Error de conexión con el servidor";
      }
    });
  </script>
</body>
</html>
